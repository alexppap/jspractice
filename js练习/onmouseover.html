<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  .red-box {
    background-color: red;
    width: 200px;
    height: 200px;
    margin: 0 auto;
  }
  .blue-box {
    background-color: blue;
    width: 200px;
    height: 200px;
    margin: 0 auto;
  }
</style>
</head>
<body>
<script>
  function changeColor () {
    var box = document.getElementById('red-box')
    box.className = "blue-box"
  }
</script>  
  <div class="red-box" id="red-box" onmouseover="changeColor()">
  </div>
</body>
</html>
