<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .header{
      display:flex;
      align-items: center;
      justify-content: center;
      height: 50px;
      width: 100%;
      background-color: red;
      
    }
    ul{
      font-size: 0;
      list-style: none;
    }
    .item{
      display: inline;
      padding-left: 20px;
      font-size: 16px;
      color: #fff
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <ul id="ul" onclick="delate()">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
        <li class="item">6</li>
      </ul>
    </div>
  </div>
</body>
<script>
function delate(){
  var ul = document.getElementById('ul')
  ul.remove()
}

</script>
</html>
