<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/babel">
    function* fibonacci () {
      let [prev,curr] =[0,1];
      for(;;) {
        [prev,curr] = [curr, prev + curr];
        yield curr;
      }
    }
    for (n of fibonacci()) {
      if (n>1000) break;
      console.log(n);
    }
    
  </script>
</head>
